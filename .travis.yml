language: java
jdk:
- oraclejdk8
- oraclejdk11
after_success: ./gradlew javadoc
deploy:
  local-dir: ./build/docs/javadoc/
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  verbose: true
  on:
    branch: master